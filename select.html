<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Select</title>
</head>
<body>
	<div ng-controller="site">
		<select ng-init="sel = names[0]" ng-model="sel" ng-options="x for x in names"></select>
		<div>{{sel}}</div><br/><br/>

		<select>
			<option  ng-repeat="x in names">{{x}}</option>
		</select><br/><br/><br/>
		
		<select ng-model='sels'>
			<option ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
		</select>
		<h3>你选择的是：{{sels}}</h3><br/><br/><br/>

		<select ng-model="selel" ng-options="x.site for x in sites"></select>
		<h3>你选择的是：{{selel.site}}</h3>
		<h3>网址是：{{selel.url}}</h3><br/><br/><br/>

		<select ng-model="ss" ng-options="x for (x,y) in sites1"></select>
		<h3>你选择的值是：{{ss}}</h3><br/><br/><br/>

		<select ng-model="s" ng-options="y.brand for (x,y) in cars"></select>
		<h3>你选择的是：{{s.brand}}</h3>
		<h3>型号是：{{s.model}}</h3>
		<h3>颜色是：{{s.color}}</h3><br/><br/><br/>
	</div>
	<form>
		请选择: 
		<input type="radio" ng-model="var" value="one">one
		<input type="radio" ng-model="var" value="two">two
		<input type="radio" ng-model="var" value="three">three
	</form>

	<div ng-switch="var">
		<div ng-switch-when="one">
			<h1>one</h1>
			<p>you are first</p>
		</div>
		<div ng-switch-when="two">
			<h1>two</h1>
			<p>you are second</p>
		</div>
		<div ng-switch-when="three">
			<h1>three</h1>
			<p>you are third</p>
		</div>
	</div>
</body>
	<script src="js/angular.js"></script>
	<script type="text/javascript">
	var app = angular.module("myApp",[]);
	app.controller('site',function($scope,$http){
		$scope.names = ["Google","Runoob","Taobao"];
		$scope.sites = [
		    {site : "Google", url : "http://www.google.com"},
		    {site : "Runoob", url : "http://www.runoob.com"},
		    {site : "Taobao", url : "http://www.taobao.com"}
		];
		$scope.sites1 = {
		    site01 : "Google",
		    site02 : "Runoob",
		    site03 : "Taobao"
		};
		$scope.cars = {
	        car01 : {brand : "Ford", model : "Mustang", color : "red"},
	        car02 : {brand : "Fiat", model : "500", color : "white"},
	        car03 : {brand : "Volvo", model : "XC90", color : "black"}
	    }
	})
	</script>
</html>
